<html>
	<head>
		<title>阴影
        </title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body onload="draw();">
        <!--本网页主要是阴影-->
		<script src="../../three.js"></script>
        <script src="../../OrbitControls.js"></script>
		<script>
            var renderer;
            function initRender() {
                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                //1.设置渲染器需要阴影效果
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
                document.body.appendChild(renderer.domElement);
            }

            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
                //camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000 );
                camera.position.set(0, 40, 100);
                camera.lookAt(new THREE.Vector3(0,0,0));
                
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
                scene.add(new THREE.AmbientLight(0x444444));

                light = new THREE.SpotLight(0xffffff);
                light.position.set(60,30,0);

                //2.设置平行光需要开启阴影投射
                light.castShadow = true;

                scene.add(light);
            }

            function initModel() {
                //上面的球
                var sphereGeometry = new THREE.SphereGeometry(5,20,20);
                var sphereMaterial = new THREE.MeshStandardMaterial({color:0x7777ff});

                var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.y = 5;

                //3.设置球需要投射阴影
                sphere.castShadow = true;
                sphere.receiveShadow = true;

                scene.add(sphere);

                //辅助工具
                var helper = new THREE.AxisHelper(30);
                scene.add(helper);

                //立方体
                var cubeGeometry = new THREE.CubeGeometry(10,10,8);
                var cubeMaterial = new THREE.MeshLambertMaterial({color:0x00ffff});

                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.x = 20;
                cube.position.y = 5;
                cube.position.z = 0;

                //3.设置立方体需要投射阴影
                cube.castShadow = true;
                
                scene.add(cube);

                 //立方体
                 var cubeGeometry1 = new THREE.CubeGeometry(10,10,8);
                var cubeMaterial1 = new THREE.MeshLambertMaterial({color:0x00ffff});

                var cube1 = new THREE.Mesh(cubeGeometry1, cubeMaterial1);
                cube1.position.x = 20;
                cube1.position.y = 5;
                cube1.position.z = -40;

                //3.设置立方体需要投射阴影
                cube1.castShadow = true;
                
                scene.add(cube1);


                //底部平面
                var planeGeometry = new THREE.PlaneGeometry(100,100);
                var planeMaterial = new THREE.MeshStandardMaterial({color:0xaaaaaa});

                var plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotation.x = - 0.5 * Math.PI;
                plane.position.y = -0;

                //4.设置底部平面需要接收阴影
                plane.receiveShadow = true;

                scene.add(plane);

            }

            //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
            var controls;
            function initControls() {
                var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
                //旋转速度
                controls.rotateSpeed = 1;
                //变焦速度
                controls.zoomSpeed = 3;
                //平移速度
                controls.panSpeed = 0.8;
                //是否不变焦
                controls.noZoom = false;
                //是否不平移
                controls.noPan = false;
                //是否开启移动惯性
                controls.staticMoving = false;
                //动态阻尼系数 就是灵敏度
                controls.dynamicDampingFactor = 0.3;
                //未知，占时先保留
                //controls.keys = [ 65, 83, 68 ];
                controls.addEventListener( 'change', render );//监听鼠标、键盘事件
            }

            function render() {
                renderer.render( scene, camera );
            }

            //窗口变动触发的函数
            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                controls.handleResize();
                render();
                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {
                //更新控制器
                render();

                controls.update();

                requestAnimationFrame(animate);
            }

            function draw() {
                initRender();
                initScene();
                initCamera();
                initLight();
                initModel();
                initControls();
                animate();
                window.onresize = onWindowResize;
            }
                    
            </script>
	</body>
</html>
